<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/login.js"></script>
</head>

<body>
<!--登录页面表单-->
<div class="container">
    <div class="form-group center-block" id="login">
        <h3 class="text-center">用户登录</h3>

        <div class="form-group">
            <label for="user">账户：</label>
            <input type="text" name="userName" class="form-control" id="user" style="display:inline; width:30%;" />
        </div>

        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" name="password" class="form-control" id="password" style="display:inline;width: 30%"/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary submit" onclick="login()">登录</button>
        </div>

    </div>
</div>
</body>

</html>
